# Tokamak Disruption Simulator - Conda Environment
# Create with: conda env create -f environment.yml
# Activate with: conda activate tokamak_sim

name: tokamak_sim
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  - h5py>=3.8.0
  - hdf5
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - scikit-learn>=1.2.0
  - tqdm>=4.65.0
  - pyyaml>=6.0
  - pytest>=7.3.0
  - pytest-cov>=4.1.0
  - flake8>=6.0.0
  - black>=23.0.0
  - mypy>=1.3.0
  - jupyter>=1.0.0
  - ipykernel>=6.22.0
  - notebook
  - cmake>=3.12
  - gsl>=2.4
  - make
  - pip
  - pip:
    # Add any pip-only packages here if needed
    - types-PyYAML
